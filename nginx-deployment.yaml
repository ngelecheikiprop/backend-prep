apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-Deployment
  lables:
  app: nginx
spec:
  replicas: 1
  selector:
    matchLables:
      app: nginx
  template:
    metadata:
      lables:
        app: nginx
      spec:
        containers:
        - name: nginx
          image : nginx 
          ports:
          - containerPort: 80